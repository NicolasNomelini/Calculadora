<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href=" ./calculastyle.css" />
</head>

    <!-- Developed by Nicolas Nomelini da Silva || Fallen Elder -->
    
<body style="background-color: rgba(108, 6, 167, 0.685);">
    <div id="itemBackground">
        <div id="historico">
            <h2 style="border-bottom: 1px solid black; ">Histórico</h2>
            <div id="campoHistorico"></div>
        </div>
        <div id="calculadora">
            <input type="text" id="resto" disabled placeholder="0">
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()" style="background-color: rgb(185, 12, 12);">AC</button></td>
                    <td><button class="botao" onclick="back()">C</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 104px; background-color: rgb(201, 99, 15);" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 104px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
        <div id="atribuição">
            <footer>
                Developed by 
                <a href="https://github.com/NicolasNomelini" target="_blank" style="text-decoration: none;color: rgb(13, 62, 223);">Nicolas Nomelini</a>
            </footer>
        </div>
    </div>   
    <script src="./logica.js"></script>
</body>
</html>
